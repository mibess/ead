<main class="min-h-screen bg-linear-to-br from-slate-900 via-slate-950 to-black text-slate-100 antialiased space-bg">
  <div class="top-glow"></div>

  <div class="relative flex items-center justify-center min-h-screen p-6">
    <section class="shadow-xl shadow-neutral-50/10 w-full max-w-md rounded-4xl bg-white/5 backdrop-blur-2xl ring-1 ring-white/10 shadow-glass p-8 md:p-10">
      <div class="mx-auto mb-6 flex h-12 w-12 items-center justify-center rounded-2xl bg-gradient-to-br from-primary to-primary/40 ring-1 ring-white/20">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 3l7 4v10l-7 4-7-4V7l7-4z" stroke="white" stroke-width="1.5" opacity=".9"/>
          <circle cx="12" cy="12" r="2.5" fill="white" opacity=".9"/>
        </svg>
      </div>

      <header class="text-center">
        <h1 class="text-2xl md:text-3xl font-semibold tracking-tight">Create your account</h1>
        <p class="mt-1 text-sm text-slate-300">Start your learning journey today.</p>
      </header>

      <form class="mt-8 space-y-5">
        <div>
          <label for="username" class="sr-only">Username</label>
          <input id="username" name="username" type="text" [formControl]="username" required placeholder="Username"
                 class="w-full rounded-2xl bg-white/5 px-4 py-4 text-[15px] placeholder:text-slate-400 outline-none ring-1 ring-white/10 focus:ring-2 focus:ring-primary/60 transition" />
        </div>
        <div>
          <label for="fullName" class="sr-only">Full Name</label>
          <input id="fullName" name="fullName" type="text" [formControl]="fullName" required placeholder="Full name"
                 class="w-full rounded-2xl bg-white/5 px-4 py-4 text-[15px] placeholder:text-slate-400 outline-none ring-1 ring-white/10 focus:ring-2 focus:ring-primary/60 transition" />
        </div>
        <div>
          <label for="email" class="sr-only">Email</label>
          <input id="email" name="email" type="email" [formControl]="email" required placeholder="you@mail.com"
                 class="w-full rounded-2xl bg-white/5 px-4 py-4 text-[15px] placeholder:text-slate-400 outline-none ring-1 ring-white/10 focus:ring-2 focus:ring-primary/60 transition" />
        </div>
        <div>
          <label for="phoneNumber" class="sr-only">Phone Number</label>
          <input id="phoneNumber" name="phoneNumber" type="text" [formControl]="phoneNumber" required placeholder="(XX) XXXXX-XXXX"
                 class="w-full rounded-2xl bg-white/5 px-4 py-4 text-[15px] placeholder:text-slate-400 outline-none ring-1 ring-white/10 focus:ring-2 focus:ring-primary/60 transition" />
        </div>
        <div>
          <label for="cpf" class="sr-only">CPF</label>
          <input id="cpf" name="cpf" type="text" [formControl]="cpf" required placeholder="XXX.XXX.XXX-XX"
                 class="w-full rounded-2xl bg-white/5 px-4 py-4 text-[15px] placeholder:text-slate-400 outline-none ring-1 ring-white/10 focus:ring-2 focus:ring-primary/60 transition" />
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input id="password" name="password" type="password" [formControl]="password" required placeholder="Password"
                 class="w-full rounded-2xl bg-white/5 px-4 py-4 text-[15px] placeholder:text-slate-400 outline-none ring-1 ring-white/10 focus:ring-2 focus:ring-primary/60 transition" />
        </div>
        <div>
          <label for="confirm" class="sr-only">Confirm Password</label>
          <input id="confirm" name="confirmPassword" type="password" [formControl]="confirmPassword" required placeholder="Confirm password"
                 class="w-full rounded-2xl bg-white/5 px-4 py-4 text-[15px] placeholder:text-slate-400 outline-none ring-1 ring-white/10 focus:ring-2 focus:ring-primary/60 transition" />
        </div>

        <button type="button" (click)="signup()" class="flex w-full items-center justify-center py-3.5 rounded-2xl bg-linear-to-br from-primary to-primary.dark text-white font-medium ring-1 ring-white/10 hover:brightness-110 active:scale-95 transition">
          @if (authService.signalSelectors.loading()) {
            <div class="spinner"></div>
          } @else {
            <span>Register</span>
          }
        </button>

        <div class="relative flex items-center gap-3 py-2">
          <div class="h-px flex-1 bg-linear-to-r from-transparent via-white/15 to-transparent"></div>
          <span class="text-xs uppercase tracking-wider text-slate-400">or</span>
          <div class="h-px flex-1 bg-linear-to-r from-transparent via-white/15 to-transparent"></div>
        </div>

        <div class="space-y-3">
          <button type="button" class="group w-full rounded-2xl bg-white/5 px-4 py-3.5 text-sm ring-1 ring-white/10 hover:bg-white/10 transition flex items-center justify-between">
            <span class="flex items-center gap-3">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="h-5 w-5">
                <path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303C33.602 32.119 29.223 35 24 35c-7.18 0-13-5.82-13-13s5.82-13 13-13c3.137 0 6.005 1.115 8.24 2.954l5.657-5.657C34.676 3.053 29.566 1 24 1 10.745 1 0 11.745 0 25s10.745 24 24 24 24-10.745 24-24c0-1.627-.167-3.214-.389-4.917z"/>
                <path fill="#FF3D00" d="M0 25c0 13.255 10.745 24 24 24 5.566 0 10.676-2.053 14.897-5.297l-5.657-5.657C29.995 40.885 27.127 42 24 42c-7.18 0-13-5.82-13-13H0z"/>
                <path fill="#4CAF50" d="M11 24c0-7.18 5.82-13 13-13 3.127 0 5.995 1.115 8.24 2.954l5.657-5.657C34.676 3.053 29.566 1 24 1 10.745 1 0 11.745 0 25h11z"/>
                <path fill="#1976D2" d="M24 35c5.223 0 9.602-2.881 11.303-7H24v-8h19v1.083C42.833 21.786 43 23.373 43 25c0 13.255-10.745 24-24 24V35z"/>
              </svg>
              Sign up with Google
            </span>
          </button>

          <button type="button" class="group w-full rounded-2xl bg-white/5 px-4 py-3.5 text-sm ring-1 ring-white/10 hover:bg-white/10 transition flex items-center justify-between">
            <span class="flex items-center gap-3">
              <svg viewBox="0 0 24 24" aria-hidden="true" class="h-5 w-5" fill="currentColor">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M12 .5a12 12 0 0 0-3.794 23.39c.6.11.82-.26.82-.58 0-.29-.01-1.06-.02-2.08-3.338.73-4.043-1.61-4.043-1.61-.546-1.39-1.333-1.76-1.333-1.76-1.09-.74.083-.726.083-.726 1.205.08 1.84 1.24 1.84 1.24 1.07 1.83 2.81 1.3 3.495.99.108-.78.42-1.3.763-1.6-2.665-.3-5.466-1.33-5.466-5.93 0-1.31.47-2.38 1.24-3.22-.125-.303-.54-1.52.117-3.17 0 0 1.01-.32 3.31 1.23a11.5 11.5 0 0 1 6.02 0c2.3-1.55 3.31-1.23 3.31-1.23.657 1.65.242 2.87.118 3.17.77.84 1.24 1.91 1.24 3.22 0 4.61-2.804 5.63-5.476 5.92.432.37.816 1.1.816 2.22 0 1.6-.015 2.89-.015 3.28 0 .32.22.69.825.57A12 12 0 0 0 12 .5Z"/>
              </svg>
              Sign up with GitHub
            </span>
          </button>
        </div>

        <p class="pt-2 text-center text-sm text-slate-300">
          Already have an account?
          <a routerLink="/login" class="font-medium text-white hover:underline">Login</a>
        </p>
      </form>
    </section>
  </div>
</main>
