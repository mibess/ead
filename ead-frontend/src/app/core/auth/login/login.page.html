<main class="relative min-h-screen font-sans overflow-hidden bg-slate-900 selection:bg-indigo-500/30">

  <!-- Background Effects -->
  <div class="absolute inset-0">
    <div
      class="absolute inset-0 bg-gradient-to-br from-indigo-500/20 via-purple-500/20 to-slate-900/50 mix-blend-overlay">
    </div>
    <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-full max-w-7xl pointer-events-none">
      <div class="absolute top-20 right-10 w-96 h-96 bg-indigo-500/20 rounded-full blur-3xl animate-pulse"></div>
      <div class="absolute bottom-20 left-10 w-96 h-96 bg-purple-500/20 rounded-full blur-3xl animate-pulse delay-1000">
      </div>
    </div>
  </div>

  <div class="relative flex items-center justify-center min-h-screen p-6">
    <section
      class="relative w-full max-w-md rounded-3xl bg-white/5 backdrop-blur-xl border border-white/10 shadow-2xl p-8 md:p-10 animate-fade-in-up">

      <!-- Icon/Logo Area -->
      <div class="mx-auto mb-8 flex items-center justify-center">
        <img src="/logos/eplataform-logo-white.svg" alt="EAD Logo" class="h-18 w-auto" />
      </div>

      <header class="text-center mb-8">
        <h1 class="text-3xl font-bold text-slate-200">Welcome Back</h1>
        <p class="mt-2 text-slate-400">Please enter your details to sign in.</p>
      </header>

      <form class="space-y-5" (ngSubmit)="login()">

        <!-- Step 1: Email -->
        @if (currentStep() === 1) {
        <div class="space-y-5 animate-fade-in-up">
          <div>
            <label for="email" class="sr-only">Email</label>
            <input app-input id="email" name="email" type="email" [formControl]="email" required
              placeholder="you@mail.com" />
          </div>
        </div>
        }

        <!-- Step 2: Password -->
        @if (currentStep() === 2) {
        <div class="space-y-5 animate-fade-in-up">
          <div>
            <label for="password" class="sr-only">Password</label>
            <input app-input id="password" name="password" type="password" [formControl]="password" required
              placeholder="Password" autofocus />
          </div>

          <div class="flex items-center justify-between">
            <label class="inline-flex items-center gap-2 text-sm text-slate-300 cursor-pointer">
              <input type="checkbox"
                class="rounded border-white/20 bg-white/5 text-indigo-500 focus:ring-indigo-500/50 transition-colors" />
              Remember me
            </label>
            <a href="#" class="text-sm text-indigo-400 hover:text-indigo-300 transition-colors hover:underline">Forgot
              password?</a>
          </div>
        </div>
        }

        <!-- Navigation Buttons -->
        <div class="flex flex-col gap-3 mt-8">

          @if (currentStep() === 1) {
          <button app-button type="button" icon="forward" iconPosition="end" variant="solid" color="primary"
            (click)="nextStep()">
            <span>Next</span>
          </button>
          } @else {
          <button app-button type="submit" variant="solid" color="secondary" [disabled]="password.invalid">
            <span>Sign In</span>
          </button>
          }

          @if (currentStep() > 1) {
          <button type="button" (click)="prevStep()"
            class="w-full py-2 text-sm text-slate-500 hover:text-slate-300 transition-colors flex items-center justify-center gap-1">
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            <span>Back</span>
          </button>
          }
        </div>

        <div class="relative flex items-center gap-3 py-4">
          <div class="h-px flex-1 bg-gradient-to-r from-transparent via-white/10 to-transparent"></div>
          <span class="text-xs uppercase tracking-wider text-slate-500 font-medium">Or continue with</span>
          <div class="h-px flex-1 bg-gradient-to-r from-transparent via-white/10 to-transparent"></div>
        </div>

        <app-login-with />

        <p class="pt-2 text-center text-sm text-slate-400 mt-8">
          Donâ€™t have an account?
          <a routerLink="/signup"
            class="font-medium text-indigo-400 hover:text-indigo-300 transition-colors hover:underline decoration-indigo-500/30 underline-offset-4">Create
            Account</a>
        </p>
      </form>
    </section>
  </div>
</main>
