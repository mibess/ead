<main class="min-h-screen bg-linear-to-br from-slate-900 via-slate-950 to-black text-slate-100 antialiased space-bg">
  <div class="top-glow"></div>

  <div class="relative flex items-center justify-center min-h-screen p-6">
    <!-- Card -->
    <section
      class="shadow-xl shadow-neutral-50/10 w-full max-w-md rounded-4xl bg-white/5 backdrop-blur-2xl ring-1 ring-white/10 shadow-glass p-8 md:p-10">
      <!-- Brand mark -->
      <div
        class="mx-auto mb-6 flex h-12 w-12 items-center justify-center rounded-2xl bg-linear-to-br from-primary to-primary/40 ring-1 ring-white/20">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 3l7 4v10l-7 4-7-4V7l7-4z" stroke="white" stroke-width="1.5" opacity=".9" />
          <circle cx="12" cy="12" r="2.5" fill="white" opacity=".9" />
        </svg>
      </div>

      <header class="text-center">
        <h1 class="text-2xl md:text-3xl font-semibold tracking-tight">Welcome to EAD</h1>
        <p class="mt-1 text-sm text-slate-300">Please enter your details to sign in.</p>
      </header>

      <!-- Form -->
      <form class="mt-8 space-y-5" action="#" method="POST">
        <!-- Email field with action button -->
        <div class="relative">
          <label for="email" class="sr-only">Email</label>
          <input id="email" name="email" type="email" required placeholder="you@mail.com"
            class="peer w-full rounded-2xl bg-white/5 px-4 py-4 pr-16 text-[15px] placeholder:text-slate-400 outline-none ring-1 ring-white/10 focus:ring-2 focus:ring-primary/60 transition" />
          <button type="submit" aria-label="Continue"
            class="absolute right-1 top-1 inline-flex h-12 w-12 items-center justify-center rounded-xl bg-gradient-to-br from-primary to-primary.dark text-white ring-1 ring-white/20 hover:brightness-110 active:scale-95 transition">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" class="h-5 w-5">
              <path d="M5 12h14M13 5l7 7-7 7" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </button>
        </div>

        <div class="flex items-center justify-between">
          <label class="inline-flex items-center gap-2 text-sm text-slate-300">
            <input type="checkbox"
              class="h-4 w-4 rounded border-white/20 bg-transparent text-primary/90 focus:ring-primary/50" />
            Remember me
          </label>
          <a href="#" class="text-sm text-slate-300 hover:text-white/90">Forgot password?</a>
        </div>

        <!-- Divider -->
        <div class="relative flex items-center gap-3 py-2">
          <div class="h-px flex-1 bg-linear-to-r from-transparent via-white/15 to-transparent"></div>
          <span class="text-xs uppercase tracking-wider text-slate-400">or</span>
          <div class="h-px flex-1 bg-linear-to-r from-transparent via-white/15 to-transparent"></div>
        </div>

        <!-- Providers -->
        <app-login-with />

        <p class="pt-2 text-center text-sm text-slate-300">
          Donâ€™t have an account?
          <a routerLink="/signup" class="font-medium text-white hover:underline">Create Account</a>
        </p>
      </form>
    </section>
  </div>
</main>
