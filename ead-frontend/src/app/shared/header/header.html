<nav
    class="fixed w-full z-50 transition-all duration-300 backdrop-blur-xl bg-white/80 border-b border-white/20 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-20">
            <!-- Logo -->
            <a href="/" class="flex-shrink-0 flex items-center gap-3 group">
                <img src="/logos/eplataform-logo.svg" alt="EAD Logo"
                    class="h-14 w-auto transition-transform duration-300 group-hover:scale-105" />
            </a>

            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="#features"
                    class="text-sm font-medium text-slate-600 hover:text-slate-900 hover:-translate-y-0.5 transition-all duration-300">Features</a>
                <a href="#courses"
                    class="text-sm font-medium text-slate-600 hover:text-slate-900 hover:-translate-y-0.5 transition-all duration-300">Courses</a>
                <a href="#about"
                    class="text-sm font-medium text-slate-600 hover:text-slate-900 hover:-translate-y-0.5 transition-all duration-300">About</a>
                <a href="#contact"
                    class="text-sm font-medium text-slate-600 hover:text-slate-900 hover:-translate-y-0.5 transition-all duration-300">Contact</a>
            </div>

            <!-- Desktop Buttons -->
            <div class="hidden md:flex items-center space-x-4">
                <a routerLink="/login"
                    class="px-4 py-2 text-sm font-medium text-slate-700 hover:text-slate-900 transition-colors cursor-pointer">
                    Log in
                </a>
                <a routerLink="/signup"
                    class="px-5 py-2.5 text-sm font-medium text-white bg-slate-900 rounded-full hover:bg-slate-800 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-300 cursor-pointer">
                    Get Started
                </a>
            </div>

            <!-- Mobile menu button -->
            <div class="flex md:hidden">
                <button (click)="toggleMobileMenu()" type="button"
                    class="inline-flex items-center justify-center p-2 rounded-md text-slate-700 hover:text-slate-900 hover:bg-slate-100 focus:outline-none transition-colors">
                    <span class="sr-only">Open main menu</span>
                    <!-- Icon when menu is closed -->
                    <svg class="h-6 w-6" *ngIf="!isMobileMenuOpen" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                    <!-- Icon when menu is open -->
                    <svg class="h-6 w-6" *ngIf="isMobileMenuOpen" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile menu -->
    <div class="md:hidden" [class.block]="isMobileMenuOpen" [class.hidden]="!isMobileMenuOpen">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white/90 backdrop-blur-xl border-t border-slate-100">
            <a href="#features"
                class="block px-3 py-2 rounded-lg text-base font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-50 transition-colors">Features</a>
            <a href="#courses"
                class="block px-3 py-2 rounded-lg text-base font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-50 transition-colors">Courses</a>
            <a href="#about"
                class="block px-3 py-2 rounded-lg text-base font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-50 transition-colors">About</a>
            <a href="#contact"
                class="block px-3 py-2 rounded-lg text-base font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-50 transition-colors">Contact</a>

            <div class="mt-4 pt-4 border-t border-slate-100 grid gap-2">
                <a routerLink="/login"
                    class="block text-center px-4 py-2.5 text-base font-medium text-slate-700 hover:text-slate-900 hover:bg-slate-50 rounded-lg transition-colors">
                    Log in
                </a>
                <a routerLink="/signup"
                    class="block text-center px-4 py-2.5 text-base font-medium text-white bg-slate-900 rounded-full hover:bg-slate-800 transition-colors shadow-sm">
                    Get Started
                </a>
            </div>
        </div>
    </div>
</nav>
